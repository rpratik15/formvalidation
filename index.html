<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link rel="stylesheet" href="./style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Athentication</title>
</head>
<body>
    <div class="main">
    <div class="title">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="#" style="font-size:40px ;">
                Registration Form
                </a>
        </nav>
    </div>
    <div class="container">
        <form class="row g-3" id="validation-form">
            <div class="col-md-3">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname"  required onblur="signup('first_name')">
              <div class="valid-feedback" id="first-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="first-invalid" >
                Please enter a valid first name
              </div>
            </div>
            <div class="col-md-3">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname"  required onblur="signup('last_name')">
              <div class="valid-feedback" id="last-valid">
                Looks good!
              </div> 
              <div class="invalid-feedback" id="last-invalid">
                Please enter a valid last name
              </div>
            </div>
            <div class="col-md-6">
              <label for="emil" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required onblur="signup('email')">
                <div class="valid-feedback" id="email-valid">
                    Looks good!
                  </div>
                <div class="invalid-feedback" id="email-invalid">
                  Please enter a valid email id.
                </div>
              </div>
            </div>

              <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
              <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required onblur="signup('password')">
              <div class="valid-feedback" id="password-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="password-invalid">
                Please provid valid password.
              </div>
            </div>
            </div>
            
            <div class="col-md-6">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
              <input type="password" class="form-control" id="confirmpassword" required onblur="signup('confirmpassword')">
             
              <div class="invalid-feedback" id="confirmpassword-invalid">
                Passord and confirm password don't match.
              </div>
            </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="signup('agree')">
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                 
                  <div class="invalid-feedback" id="agree-invalid">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
            <div class="col-6">
              <button class="btn btn-dark" type="button" style="width: fit-content;" onclick="signup('all')">Submit form</button>
            </div>
          </form>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
